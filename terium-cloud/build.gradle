plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'cloud.terium'
version '1.0-SNAPSHOT'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation fileTree(dir: '../terium-api/build/libs', include: '*.jar')
    implementation fileTree(dir: '../terium-framework/build/libs', include: '*.jar')
    // implementation 'com.sparkjava:spark-core:2.9.4'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'org.jline', name: 'jline', version: '3.21.0'
    implementation 'org.slf4j:slf4j-simple:2.0.3'
}

def targetJavaVersion = 16
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

shadowJar {
    archiveFileName.set("terium-SNAPSHOT.jar")
}

jar {
    manifest {
        attributes 'Main-Class': 'cloud.terium.cloudsystem.Terium'
    }
}
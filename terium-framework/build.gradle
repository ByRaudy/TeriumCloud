plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'cloud.terium'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    compileOnly fileTree(dir: '../terium-api/build/libs', include: '*.jar')
    compileOnly group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.79.Final'
}

shadowJar {
    archiveFileName.set("terium-networking.jar")
}
